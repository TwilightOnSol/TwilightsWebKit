<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT Iframe (may be blocked)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://chatgpt.com"
      referrerpolicy="strict-origin-when-cross-origin"
      allow="clipboard-read; clipboard-write; microphone;">
    </iframe>
  </body>
</html>
